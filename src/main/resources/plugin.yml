name: BedwarsRelCloudNetAddon
author: Fridious
description: A simple CloudNetAddon to change the state of server to ingame, if the bedwars game starts
version: ${project.version}
main: de.fridious.bedwarsrel.cloudnet.addon.BedwarsRelCloudNetAddon
prefix: BedwarsRelCloudNetAddon
softdepend: [CloudNetAPI,BedwarsRel]
commands:
  bedwarsrelcloudnetaddon:
    usage: /bedwarsrelcloudnetaddon
    description: Advertisment for the author Fridious
  stats:
    usage: /stats
    description: Stats command for Bedwars